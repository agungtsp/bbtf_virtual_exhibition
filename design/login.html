<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-icons.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/style.css">

        <title>BBTF</title>

        <script src="https://kit.fontawesome.com/6f62d3d090.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="section-login">
            <img src="img/bg-login1.jpg" alt="" class="bg-login1">
            <img src="img/bg-login2.jpg" alt="" class="bg-login2">
            <div class="f-login">
                <h4>WELCOME TO</h4>
                <h2>BBTF VIRTUAL EXHIBITION</h2>
                <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Signup</a>
                  </li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form action="">
                        <img src="img/logo-png.png" alt="">
                        <div class="field">
                            <span>
                                <label for="username">Username</label>
                                <input type="text" class="form-control">
                            </span>
                            <span>
                                <label for="password">Password</label>
                                <input type="text" class="form-control">
                            </span>
                            <button class="btn btn-login btn-sm btn-block">Log in</button>
                        </div>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                    <form action="" class="f-signup">
                        <img src="img/logo-png.png" alt="">
                        <div class="field">
                            <div class="row">
                                <div class="col-6">
                                    <span>
                                        <label for="">Category</label>
                                        <select class="form-control">
                                            <option value="VIP">VIP</option>
                                            <option value="Media">Media</option>
                                            <option value="Observer">Observer</option>
                                        </select>
                                    </span>
                                    <span>
                                        <label for="">Title</label>
                                        <div class="checkbox">
                                            <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                              <label class="form-check-label" for="inlineRadio1">Mr.</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                              <label class="form-check-label" for="inlineRadio2">Mrs.</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                              <label class="form-check-label" for="inlineRadio3">Ms.</label>
                                            </div>
                                        </div>
                                    </span>
                                    <span>
                                        <label for="">Fullname</label>
                                        <input type="text" class="form-control">
                                    </span>
                                    <span>
                                        <label for="">Phonenumber</label>
                                        <input type="text" class="form-control">
                                    </span>
                                    <span>
                                        <label for="">Country</label>
                                        <input type="text" class="form-control">
                                    </span>
                                    <span>
                                        <label for="">City</label>
                                        <input type="text" class="form-control">
                                    </span>
                                </div>
                                <div class="col-6">
                                    <span>
                                        <label for="">Company</label>
                                        <input type="text" class="form-control">
                                    </span>
                                    <span>
                                        <label for="">Job Title</label>
                                        <input type="text" class="form-control">
                                    </span>
                                    <span>
                                        <label for="">Email</label>
                                        <input type="text" class="form-control">
                                    </span>
                                    <span>
                                        <label for="">Password</label>
                                        <input type="text" class="form-control">
                                    </span>
                                    <span>
                                        <label for="">Re-type Password</label>
                                        <input type="text" class="form-control">
                                    </span>
                                    <button class="btn btn-login btn-sm btn-block">Log in</button>
                                </div>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>

            </div>
        </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
