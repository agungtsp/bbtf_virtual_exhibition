<h1 class="page-header">{page_name}</h1>

<div class="row">
    <!-- begin col-12 -->
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse" data-sortable-id="index-1">
            <div class="panel-heading">
                <div class="panel-heading-btn"></div>

                <h4 class="panel-title">{judul} News</h4>
            </div>

            <div class="panel-body">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="row-fluid">
                        <div class="col-sm-12 text-right"><a class="btn btn-primary insert update  tangan" id="save"><i class="fa fa-save"></i> {proses}</a>
                            <a class="btn btn-warning tangan" href="{this_controller}"><i class="fa fa-arrow-left"></i> Back</a></div>
                    </div>

                    <div class="clear-fix"></div>

                    <div class="col-sm-12 col-lg-9 col-md-12">
                        <form action="{this_controller}proses/{id}" class="form-horizontal" id="form1">
                            <div class="form-group  no-margin">
                                <label class="col-md-3 control-label">Category <i class="req">*</i></label>

                                <div class="col-md-9">
                                    <select class="form-control" data-parsley-required="true" id="id_news_category" name="id_news_category" required="true">{list_news_category}</select>
                                </div>
                            </div>

                            <div class="form-group  no-margin">
                                <label class="col-md-3 control-label">Title <i class="req">*</i></label>

                                <div class="col-md-9">
                                    <input class="form-control" data-parsley-required="true" id="title" name="news_title" type="text" value="{news_title}" />
                                </div>
                            </div>

                            <div class="form-group  no-margin">
                                <label class="col-md-3 control-label">URL <i class="req">*</i></label>

                                <div class="col-md-9">
                                    <input class="form-control" data-parsley-required="true" id="uri_path" name="uri_path" type="text" value="{uri_path}" />
                                </div>
                            </div>

                            <div class="form-group  no-margin">
                                <label class="col-md-3 control-label">Image</label>

                                <div class="col-md-9">{img}</div>
                            </div>

                            <div class="form-group  no-margin">
                                <label class="col-md-3 control-label">Teaser <i class="req">*</i></label>

                                <div class="col-md-9">
                                    <textarea class="form-control" data-parsley-required="true" id="teaser" name="teaser" rows="4">{teaser}</textarea>
                                </div>
                            </div>

                            <div class="form-group  no-margin">
                                <label class="col-md-3 control-label">Content<i class="req">*</i></label>

                                <div class="col-md-9">
                                    <textarea class="form-control ckeditor" data-parsley-required="true" id="page_content" rows="4">{page_content}</textarea>
                                </div>
                            </div>
                            <br />
                            <div class="form-group  no-margin">
                                <label class="col-md-3 control-label">Seo Title</label>

                                <div class="col-md-9">
                                    <input class="form-control" id="seo_title" name="seo_title" type="text" value="{seo_title}" />
                                </div>
                            </div>

                            <div class="form-group  no-margin">
                                <label class="col-md-3 control-label">Meta Description</label>

                                <div class="col-md-9">
                                    <textarea class="form-control ckeditor" id="meta_description" rows="4">{meta_description}</textarea>
                                </div>
                            </div>

                            <div class="form-group  no-margin">
                                <label class="col-md-3 control-label">Meta Keywords</label>

                                <div class="col-md-9">
                                    <input class="form-control" id="meta_keywords" name="meta_keywords" type="text" value="{meta_keywords}" />
                                </div>
                            </div>
                            <br />
                            <div class='form-group no-margin'>
                                <label class="col-md-3 control-label">Publish Date </label>
                                <div class="col-md-9">
                                    <div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
                                        <input type="text" value="{publish_date}" id="publish_date" class='form-control' name="publish_date" readonly="readonly">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>


                            <!-- Penambahan input status publish -->
                            <div class="form-group  no-margin">
                                <label class="col-md-3 control-label">Status <i class="req">*</i></label>

                                <div class="col-md-9">
                                    <select class="form-control" data-parsley-required="true" id="id_status_publish" name="id_status_publish">{list_status_publish}</select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p>{imagemanager_config}</p>
