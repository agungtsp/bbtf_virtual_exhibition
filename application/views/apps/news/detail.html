<div class="row-fluid"> 
	<div class='col-sm-6 judul'>Preview</div>
	<span class='col-sm-6'>
		<div class='text-right'>
			<a class="btn btn-warning tangan" href="{this_controller}"><i class="fa fa-arrow-left"></i> Back</a>
			<a class="btn btn-primary update {disable_edit}" href="{this_controller}add/{id}"><i class="fa fa-pencil-square-o tangan"></i> Edit</a>
		</div>
	</span>
</div>
<hr>

 <br>
<div class="content-list">
	<div class="row-fluid">
		<div class="judul col-sm-9">TEASER : {news_title}</div>
		<div class="judul-kecil col-sm-3 text-right">{create_date}</div>
	</div>
	<hr>
	<div class="row-fluid">
	      <div class="col-sm-12">
			<img src="{img_thumb}" class="thumb" />
		      {teaser}
	      </div>
	</div>
	<hr>
</div>
<br><br>
<div class="content-list">
	<div class="row-fluid">
		<div class="judul col-sm-9">DETAIL : {news_title}<br><span class='judul-kecil'>{full_name}</span></div>
		<div class="judul-kecil col-sm-3 text-right">{create_date}</div>
	</div>
	<hr>
	<div class="row-fluid">
	      <div class="col-sm-12">
			<img src="{img_ori}" class="thumb" style="max-width:800px" />
		      {page_content}
	      </div>
	</div>
	<strong>Tags :</strong> {tags}
</div>
<br>
<br>
<hr>

<div class="{approval} center" id="approval-area">
	<div class="row-fluid">
	<textarea class="col-sm-8" rows="5" placeholder='comment...' id="comment"></textarea>
	</div>
	<div class="row-fluid">
		<a class="btn btn-primary tangan" id="approve"> <i class='icon-ok'> </i> Approve </a>
		<a class="btn btn-warning tangan" id="revise"> <i class='fa fa-pencil-square-o tangan'> </i> Revise </a>
	</div>
	<input type="hidden" id="id_news" value="{id}">
</div>
<br>
<br>

<div class="judul">APPROVAL HISTORY</div>
<hr>
<div id='grid2' class='my_grid' data-perpage='10' data-url="{this_controller}records_approval/{id}">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th class="center" width="20">No</th>
				<th class="center">User</th>
				<th class="center">Approval Status</th>
				<th class="center">Comment</th>
				<th class="center" width="150">Date</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<br>
<br>


<div class="judul">NEWS HISTORY</div>
<hr>
<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}records_version/{id}">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th class="center" width="20">No</th>
				<th class="center">News Category</th>
				<th class="center">Title</th>
				<th class="center">Page URL</th>
				<th class="center">Date</th>
				<th class="center">Note</th>
				<th class="center"></th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>

<div aria-hidden="true" class="modal invis fade" id="popViewDetail">
	<div class="modal-body">
		<i class="icon-remove-sign icon-2x closeModal" data-dismiss="modal"></i>
		<div id="view-detail"></div>
	</div>
</div>
