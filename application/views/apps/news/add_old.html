<h1 class="page-header">{page_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse" data-sortable-id="index-1">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{judul} News</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12 text-right">
							<a class="btn btn-primary insert update {disable_edit}   tangan" id='save'><i class="fa fa-save"></i> {proses}</a>
							<a class="btn btn-primary insert update {disable_edit} {edit_button} tangan" id='save_approve'><i class="fa fa-paper-plane"></i> {proses}   {next_approval}</a>
							<a class="btn btn-warning tangan" href='{this_controller}'><i class="fa fa-arrow-left"></i> Back</a>
						</div>
					</div>
					<div class="clear-fix">&nbsp;</div>
					<div class="col-sm-12 col-lg-9 col-md-12">
						<form action='{this_controller}proses/{id}' id='form1' class="form-horizontal">
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Category <i class='req'>*</i></label>
								<div class="col-md-9"><select id="id_news_category" class='form-control' required="true" name="id_news_category" data-parsley-required="true">{list_news_category}</select></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Title <i class='req'>*</i></label>
								<div class="col-md-9"><input type="text" value="{news_title}" id="title" class='form-control' name="news_title" data-parsley-required="true"></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">URL <i class='req'>*</i></label>
								<div class="col-md-9"><input type="text" value="{uri_path}" id="uri_path" class='form-control' name="uri_path" data-parsley-required="true"></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Image</label>
								<div class="col-md-9">{img}</div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Link Youtube Video</label>
								<div class="col-md-9"><input type="text" value="{link_youtube_video}" id="link_youtube_video" class='form-control' name="link_youtube_video"></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">&nbsp;</label>
								<div class="col-md-9"><b>Example: https://www.youtube.com/watch?v=DVwHCGAr_OE</b></div>
							</div>
							<div class='form-group {last_edited_show}'>
								<label class="col-md-3 control-label">Last Modify</label>
								<div class="col-md-9">{last_edited}</div>
							</div>
							<div class='form-group no-margin {dsp_publish_date}'>
								<label class="col-md-3 control-label">Publish Date </label>
								<div class="col-md-9">
									<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
										<input type="text" value="{publish_date}" id="publish_date" class='form-control' name="publish_date" readonly="readonly">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
								</div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Expected Publish Date </label>
								<div class="col-md-9">
									<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
										<input type="text" value="{expected_publish_date}" id="expected_publish_date" class='form-control' name="expected_publish_date" readonly="readonly">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
								</div>
							</div>
							<div class="form-group  no-margin {enable_edit_status_publish}">
								<label class="col-md-3 control-label">Status <i class='req'>*</i></label>
								<div class="col-md-9"><select id="id_status_publish" class='form-control' name="id_status_publish">{list_status_publish}</select></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Tags</label>
								<div class="col-md-9"><select id="tags" multiple class='form-control' name="tags[]"></select></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Teaser <i class='req'>*</i></label>
								<div class="col-md-9"><textarea name="teaser" rows="4" id="teaser" class="form-control" data-parsley-required="true">{teaser}</textarea></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Content<i class='req'>*</i></label>
								<div class="col-md-9"><textarea  rows="4" id="page_content" class="form-control ckeditor" data-parsley-required="true">{page_content}</textarea></div>
							</div>
						    <br>
						    <div class="form-group  no-margin">
								<label class="col-md-3 control-label">Language <i class='req'>*</i></label>
								<div class="col-md-9"><select id="id_lang" class='form-control' name="id_lang" data-parsley-required="true">{list_language}</select></div>
							</div> 
						    <br>
						    <br>
						    <div class="form-group  no-margin">
							<label class="col-md-3 control-label">&nbsp;</label>
							<div class="col-sm-2">
							    <div class='col-sm-12'>Is Experts</div>
							    <div class="col-sm-12"><input type='checkbox' value="1" name="is_experts" {is_experts_checked}></div>
							</div>
							<div class="col-sm-1">
							    <div class='col-sm-12'>Sort</div>
							    <div class="col-sm-12"><input type='checkbox' value="1" name="sort" {sort_checked}></div>
							</div>
							<div class="col-sm-2">
							    <div class='col-sm-12'>Is Q&A</div>
							    <div class="col-sm-12"><input type='checkbox' value="1" name="is_qa" {is_qa_checked}></div>
							</div>
							<div class="col-sm-2">
							    <div class='col-sm-12'>Is Featured</div>
							    <div class="col-sm-12"><input type='checkbox' value="1" name="is_featured" {is_featured_checked}></div>
							</div>
							<div class="col-sm-2 {enable_edit_editors_choice}">
							    <div class='col-sm-12'>Is Editor's Choice</div>
							    <div class="col-sm-12"><input type='checkbox' value="1" name="is_editor_choice" {is_editor_choice_checked}></div>
							</div>
						</div>
						    <br>
						    <div class="form-group  no-margin">
								<label class="col-md-3 control-label">Seo Title</label>
								<div class="col-md-9"><input type="text" value="{seo_title}" id="seo_title" class='form-control' name="seo_title"></div>
							</div>
						    <div class="form-group  no-margin">
								<label class="col-md-3 control-label">Meta Description</label>
								<div class="col-md-9"><textarea  rows="4" id="meta_description" class="form-control ckeditor">{meta_description}</textarea></div>
							</div>
						    <br>
						    <div class="form-group  no-margin">
								<label class="col-md-3 control-label">Meta Keywords</label>
								<div class="col-md-9"><input type="text" value="{meta_keywords}" id="meta_keywords" class='form-control' name="meta_keywords"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		$("#tags").select2({
		  tags: [{tags_data}],
		  tokenSeparators: [","]
		})
		var selectedValues = "{tags}".split(',');
		$("#tags").select2('val',selectedValues);
	})
	
</script>
{imagemanager_config}
