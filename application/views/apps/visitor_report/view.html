<h1 class="page-header">{page_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<table>
						<tr>
							<td>{exhibitor_name}</td>
						</tr>
						<tr>
							<td>PIC</td>
						</tr>
						<tr>
							<td>Name</td>
							<td>:</td>
							<td>{seller_name}</td>
						</tr>
						<tr>
							<td>Email</td>
							<td>:</td>
							<td>{seller_email}</td>
						</tr>
					</table>
				</div>
				<div class="pull-right link-act-header-card">
					<div style="font-size:1.5em"><a onclick="javascript: excel()" title="Export to excel file" class="btn btn-success">Export <span class="fa fa-file-excel-o"></span></a> </div>
				</div>
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}records_view/{id}">
						<form id="form1" method='post' action="{this_controller}export_excel/{id}">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th class="center" width="20">No</th>
											<th class="center">Nama <span></span></th>
											<th class="center">Company <span></span></th>
											<th class="center">Country <span></span></th>
											<th class="center">City <span></span></th>
											<th class="center">Email <span></span></th>
											<th class="center">Telp <span></span></th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).on('click','.banned',function(){
		var btn = $(this);
		var banned = (btn.data('is-banned')==1) ? 0 : 1;
		loading();
		$.ajax({
			url : this_controller+'banned',
			data : {id: btn.attr('id'), is_banned: banned},
			type : 'post',
			success : function(){
				loadingcomplete();
				if(banned==1){
					btn.removeClass('banned-0');
					btn.addClass('banned-1');
				} else {
					btn.addClass('banned-0');
					btn.removeClass('banned-1');
				}
			} 
		});
	});
	function excel(){
		$('#form1').submit();  
	} 
</script>
