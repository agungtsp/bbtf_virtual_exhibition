{data}
	<tr>
		<td class="center">{nomor}</td>
		<td>{full_name}</td>
		<td>{email}</td>
		<td>{phone}</td>
		<td>{user_category}</td>
		<td>{user_group}</td>
		<td class="center">
			<a title="Approve User" class="{show_approve} fa fa-square-o tangan approve action-form-icon" id='{id}' data-url-rm='approve'></a>
			<a title="Disapprove User" class="{show_disapprove} fa fa-check-square-o tangan disapprove action-form-icon" id='{id}' data-url-rm='disapprove'></a>
			<a href="{this_controller}add/{id}" title="Edit Data" class="fa fa-pencil-square-o tangan action-form-icon"></a>
			<a title="Delete Data" class="fa fa-trash-o tangan hapus action-form-icon" id='{id}' data-url-rm='del'></a>
		</td>
		
	</tr>
{/data}
<tr class="footer">
	<td colspan="10">{paging}</td>
</tr>
