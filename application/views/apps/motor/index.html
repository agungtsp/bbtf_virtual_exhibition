<h1 class="page-header">Motor</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12">
							<span class='col-sm-12'>
								<div class='text-right'><a class="btn btn-primary insert tangan" href="{this_controller}add"><i class="fa fa-plus"></i> Add New</a></div>
							</span>
						</div>
					</div>
					<div class="clearfix">&nbsp;</div>
					<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}records">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" width="20">No</th>
										<th class="center" title='Sort' id='name'>Nama <span></span></th>
										<th class="center" title='Sort' id='a-id_motor_merek' width="115">Merek <span></span></th>
										<th class="center" title='Sort' id='a-id_motor_jenis' width="115">Jenis <span></span></th>
										<th class="center" title='Sort' id='a-id_motor_tipe' width="115">Tipe <span></span></th>
										<th class="center" title='Sort' id='a-id_motor_model' width="115">Model <span></span></th>
										<th class="center" title='Sort' id='g-name' width="94">Status <span></span></th>
										<th class="center" width="90">Action</th>
									</tr>
									<tr class='filter'>
										<td></td>
										<td><input type='text' class='cari form-control' id='search_name' placeholder='Search...'></td>
										<td><select id="search_motor_merek" class='cari form-control'>{list_motor_merek}</select></td>
										<td><select id="search_motor_jenis" class='cari form-control'>{list_motor_jenis}</select></td>
										<td><select id="search_motor_tipe" class='cari form-control'>{list_motor_tipe}</select></td>
										<td><select id="search_motor_model" class='cari form-control'>{list_motor_model}</select></td>
										<td><select id="search_status_publish" class='cari form-control'>{list_status_publish}</select></td>								
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal invis fade" id="popDetail">

	<div class="modal-dialog">

		<div class="modal-content">

			<div class="modal-header">

				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>

				<h4 class="modal-title">Detail</h4>

			</div>

			<div class="modal-body">

				<div class="row-fluid invis" id="loading-contactus">

					<i class="fa fa-spinner fa-spin"></i> Loading...

					<br>

				</div>

				<div id="content-contactus" style="height:250px;overflow:auto;"></div>

			</div>

			<div class="modal-footer">

				<form action='{this_controller}proses/{id}' id='form1' class="form-horizontal">

					<div class="col-md-12">

						<textarea class="form-control" name="message" id="message-reply" data-parsley-required="true"></textarea>

						<input type="hidden" id="id-reply" name="id_contact_us">

					</div>

					<div class="clearfix">&nbsp;</div>

					<div class="col-md-12">

						<a class="btn btn-primary" id="reply-contactus"> <i class="icon-reply"></i> Reply </a>

					</div>

				</form>	

			</div>

		</div>

	</div>

</div>

<style>

	.row-fluid [class*="span"]{min-height: 20px !important}

</style>

<script>
	$('#search_date').datepicker({
		dateFormat: 'dd-mm-yy'
	});
</script>
