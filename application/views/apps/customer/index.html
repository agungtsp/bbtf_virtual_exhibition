<h1 class="page-header">{page_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}records">
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12">
							<span class='col-sm-12'>
								<div class='text-right'><a class="btn btn-primary insert" href="{url_register_foliopos}" target="_BLANK"><i class="fa fa-plus"></i> Add New</a></div>
							</span>
						</div>
					</div>
					<div class="clearfix">&nbsp;</div>
					<div class="col-sm-12">
						<div class="form-horizontal">
							<div class="col-md-6">
								<div class="form-group  no-margin">
									<label class="col-md-4 control-label">Status</label>
									<div class="col-md-8">
										<select id="search_is_active" class='cari form-control'>
											<option value="">Semua</option>
											<option value="1">Aktif</option>
											<option value="2">Jatuh Tempo</option>
											<option value="3">Tidak Aktif</option>
										</select>
									</div>
								</div>
							</div>
							<div class="clearfix">&nbsp;</div>
							<div class="col-md-6">
								<div class="form-group  no-margin">
									<label class="col-md-4 control-label">Jatuh Tempo Awal</label>
									<div class="col-md-8">
										<input type="text" value="" id="search_start_date" class=' form-control datepicker_custom cari' name="search_start_date" >
									</div>
								</div>
                            </div>

							<div class="col-md-6">
								<div class="form-group  no-margin">
									<label class="col-md-4 control-label">Jatuh Tempo Akhir</label>
									<div class="col-md-8">
										<input type="text" value="" id="search_end_date" class='cari form-control datepicker_custom ' name="search_end_date" >
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group  no-margin">
									<a class="btn btn-primary tangan pull-right" href='#' id="filter_data" style="margin-right: 15px;margin-left: 15px;"><i class="fa fa-search">&nbsp;</i> Cari</a>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix">&nbsp;</div>
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" width="20">No</th>
										<th class="center" title='Sort' id='a-full_name'>Nama Lengkap <span></span></th>
										<th class="center" title='Sort' id='a-store_name'>Nama Toko <span></span></th>
										<th class="center" title='Sort' id='a-store_address'>Domain Toko <span></span></th>
										<th class="center" title='Sort' id='a-email'>Email <span></span></th>
										<th class="center" title='Sort' id='a-phone'>Telpon <span></span></th>
										<th class="center" width="100">Action</th>
									</tr>
									<tr class='filter'>
										<td></td>
										<td><input type='text' class='cari form-control' id='search_full_name' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_store_name' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_store_address' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_email' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_phone' placeholder='Search...'></td>
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).on('click','.banned',function(){
		var btn = $(this);
		var banned = (btn.data('is-banned')==1) ? 0 : 1;
		loading();
		$.ajax({
			url : this_controller+'banned',
			data : {id: btn.attr('id'), is_banned: banned},
			type : 'post',
			success : function(){
				loadingcomplete();
				if(banned==1){
					btn.removeClass('banned-0');
					btn.addClass('banned-1');
				} else {
					btn.addClass('banned-0');
					btn.removeClass('banned-1');
				}
			} 
		});
	});
</script>
