<h1 class="page-header">{page_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse" data-sortable-id="index-1">
			<div class="panel-heading">
				<div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
				</div>
				<h4 class="panel-title">{judul} {page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12 text-right">
							<a class="btn btn-primary insert update" id='save'><i class="fa fa-save"></i> {proses}</a>
							<a class="btn btn-warning" href='{this_controller}'><i class="fa fa-arrow-left"></i> Back</a>
						</div>
					</div>
					<div class="clear-fix">&nbsp;</div>
					<div class="col-sm-12 col-lg-9 col-md-12">
						<form action='{this_controller}proses/{id_auth_user}' id='form1' class="form-horizontal" autocomplete="off">
							<div class="form-group  no-margin hidden">
								<label class="col-md-3 control-label">Tipe Pengguna <i class='req'>*</i></label>
								<div class="col-md-9"><select class="form-control" id="id_auth_user_grup" name="id_auth_user_grup" data-parsley-required="true">{list_user_group}</select></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Nama Lengkap<i class='req'>*</i></label>
								<div class="col-md-9"><input type="text" value="{full_name}" id="full_name" class='form-control' data-parsley-required="true"  name="full_name"></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Username<i class='req'>*</i></label>
								<div class="col-md-9"><input type="text" value="{userid}" id="userid" class='form-control' data-parsley-required="true"  name="userid"></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Jenis Kelamin <i class='req'>*</i></label>
								<div class="col-md-9">
									<label class="radio-inline">
										<input type="radio" data-parsley-required="true" name="gender" id="gender" value='M' data-parsley-errors-container="#error-gender" {checked_male}> Laki - laki
									</label>
									<label class="radio-inline">
										<input type="radio" name="gender" id="gender" value='F' {checked_female}> Perempuan
									</label>
									<span id="error-gender"></span>
								</div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Tanggal Lahir <i class='req'>*</i></label>
								<div class="col-md-9"><input type="text" class="form-control datepicker_birthdate" name="birthdate" id="birthdate" value='{birthdate}' data-parsley-required="true"></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Email<i class='req'>*</i></label>
								<div class="col-md-9"><input type="text" value="{email}" id="email" class='form-control' data-parsley-required="true"  name="email"></div>
							</div><div class="form-group  no-margin">
								<label class="col-md-3 control-label">No. Telepon<i class='req'>*</i></label>
								<div class="col-md-9"><input type="text" value="{phone}" id="phone" class='form-control' data-parsley-required="true"  name="phone"></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Kode Pos</label>
								<div class="col-md-9"><input type="text" class="form-control" name="postal_code" id="postal_code" data-parsley-type="number" maxlength='5' value='{postal_code}'></div>
							</div>
							<div class="form-group  no-margin">
								<label class="col-md-3 control-label">Alamat</label>
								<div class="col-md-9"><textarea class="form-control" placeholder="Alamat" id="address" name="address" rows=5>{address}</textarea></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
