<h1 class="page-header">{page_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse" data-sortable-id="index-1">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{judul} {name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12 text-right">
							<a class="btn btn-primary insert update" id='save_with_file'><i class="fa fa-save"></i> {proses}</a>
							<a class="btn btn-warning" href='{this_controller}'><i class="fa fa-arrow-left"></i> Back</a>
						</div>
					</div>
					
					<div class="col-sm-12 col-lg-9 col-md-12">
						<form action='{this_controller}proses/{id}' id='form1' class="form-horizontal">
								<div class="form-group  no-margin">
									<label class="col-md-3 control-label">Name <i class='req'>*</i></label>
									<div class="col-md-9"><input type="text" value="{name}" id="title" class='form-control' name="name" data-parsley-required="{validation}"></div>
								</div>	
								<div class="form-group  no-margin">
									<label class="col-md-3 control-label">Room Name <i class='req'>*</i></label>
									<div class="col-md-9"><input type="text" value="{room_name}" id="uri_path" class='form-control' name="room_name" data-parsley-maxlength="25" data-parsley-required="{validation}"></div>
								</div>		
								<div class="form-group  no-margin">
									<label class="col-md-3 control-label">Teaser </label>
									<div class="col-md-9"><textarea name="teaser" rows="4" id="teaser" class="form-control">{teaser}</textarea></div>
								</div> 
								<div class='form-group no-margin'>
									<label class="col-md-3 control-label">Start Date <i class='req'>*</i></label>
									<div class="col-md-9">
										<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
											<input type="text" value="{start_date}" id="start_date" class='form-control' name="start_date" readonly="readonly" data-parsley-required="true" >
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
										</div>
									</div>
								</div>
								<div class="form-group  no-margin">
									<label class="col-md-3 control-label">Start Time </label>
									<div class="col-md-9"><input type="text" name="start_time" value="{start_time}" id="start_time" class='form-control' title="start_time"></div>
								</div> 
								<div class="form-group  no-margin">
									<label class="col-md-3 control-label">End Time </label>
									<div class="col-md-9"><input type="text" name="end_time" value="{end_time}" id="end_time" class='form-control' title="end_time"></div>
								</div> 
								<div class="form-group  no-margin">
									<label class="col-md-3 control-label">Exhibitor</label>
									<div class="col-md-9"><select name="exhibitor_id" id="exhibitor_id" class='form-control' title="exhibitor_id">{list_exhibitor}</select></div>
								</div>
								<div class="form-group  no-margin">
									<label class="col-md-3 control-label">Status <i class='req'>*</i></label>
									<div class="col-md-9"><select name="id_status_publish" id="id_status_publish" class='form-control' data-parsley-required="{validation}" title="id_status_publish">{list_status_publish}</select></div>
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
