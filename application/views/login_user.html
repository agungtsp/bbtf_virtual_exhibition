<section class="section-login">
	<img src="{base_url}asset/img/bg-login1.jpg" alt="" class="bg-login1">
	<img src="{base_url}asset/img/bg-login2.jpg" alt="" class="bg-login2">
	<div class="f-login">
		<h4>WELCOME TO</h4>
		<h2>BBTF VIRTUAL EXHIBITION</h2>
		<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item" role="presentation">
			<a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
		</li>
		<li class="nav-item" role="presentation">
			<a class="nav-link" id="forgot_password-tab" data-toggle="tab" href="#forgot_password" role="tab" aria-controls="forgot_password" aria-selected="true">Forgot Password</a>
		</li>
		<li class="nav-item" role="presentation">
			<a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign up</a>
		</li>
		</ul>
		<div class="tab-content">
		<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
			<form id="form_login" method="POST">
				<img src="{base_url}asset/img/logo-png.png" alt="">
				<div class="field">
					<span>
						<label for="username">Email</label>
						<input type="email" name="email" id="email" class="form-control" required>
					</span>
					<span>
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="form-control" required>
					</span>
					<button class="btn btn-login btn-sm btn-block" id="btn_login">Log in</button>
				</div>
			</form>
		</div>
		<div class="tab-pane fade show" id="forgot_password" role="tabpanel" aria-labelledby="login-tab">
			<form id="form_forgot_password" method="POST">
				<img src="{base_url}asset/img/logo-png.png" alt="">
				<div class="field">
					<span>
						<label for="username">Email</label>
						<input type="email" name="email" id="email" class="form-control" required>
					</span>
					<button class="btn btn-login btn-sm btn-block" id="btn_forgot_password">Submit</button>
				</div>
			</form>
		</div>
		<div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
			<form id="form_signup" class="f-signup" method="POST">
				<img src="{base_url}asset/img/logo-png.png" alt="">
				<div class="field">
					<div class="row">
						<div class="col-6">
							<span>
								<label for="">User Group</label>
								<select class="form-control" id="id_ref_user_category" name="id_ref_user_category" required>
									<option value="3">VIP</option>
									<option value="6">Media</option>
									<option value="5">Observer</option>
								</select>
							</span>
							<span>
								<label for="">Title</label>
								<div class="checkbox">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" data-parsley-errors-container="#error-title" name="title" id="inlineRadio1" required value="mr">
										<label class="form-check-label" for="inlineRadio1">Mr.</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="title" id="inlineRadio2" required value="mrs">
										<label class="form-check-label" for="inlineRadio2">Mrs.</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="title" id="inlineRadio3" required value="ms">
										<label class="form-check-label" for="inlineRadio3">Ms.</label>
									</div>
									<span id="error-title"></span>
								</div>
							</span>
							<span>
								<label for="">Full Name</label>
								<input type="text" class="form-control" required id="full_name" name="full_name" >
							</span>
							<span>
								<label for="">Phone number</label>
								<input type="text" required id="phone" data-parsley-pattern="^[\d\+\-\.\(\)\/\s]*$" name="phone" class="form-control">
							</span>
							<span>
								<label for="">Country</label>
								<select class="form-control" id="id_ref_country" name="id_ref_country" data-parsley-required="true">{list_ref_country}</select>
							</span>
							<span>
								<label for="">City</label>
								<input type="text" required id="city" name="city" class="form-control">
							</span>
						</div>
						<div class="col-6">
							<span>
								<label for="">Company</label>
								<input type="text" required id="company" name="company" class="form-control">
							</span>
							<span>
								<label for="">Job Title</label>
								<input type="text" required id="job_title" name="job_title" class="form-control">
							</span>
							<span>
								<label for="">Email</label>
								<input type="email" required id="email" name="email" class="form-control">
							</span>
							<span>
								<label for="">Password</label>
								<input type="password" required id="userpass" name="userpass" class="form-control">
							</span>
							<span>
								<label for="">Re-type Password</label>
								<input type="password" required id="reuserpass" data-parsley-equalto="#userpass" name="reuserpass" class="form-control">
							</span>
							<button class="btn btn-login btn-sm btn-block" id="btn_signup">Sign Up</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		</div>

	</div>
</section>
